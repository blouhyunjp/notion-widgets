<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 2em;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="greeting"></div>

    <script>
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return "Good morning, Niko.";
            if (hour < 18) return "Good afternoon, Niko.";
            if (hour < 22) return "Good evening, Niko.";
            return "Good night, Niko.";
        }

        document.getElementById("greeting").textContent = getGreeting();
    </script>
</body>
</html>
